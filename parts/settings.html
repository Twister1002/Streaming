<html>

        <link rel="stylesheet" type="text/css" href="../library/css/style.css">

    <body>
        <form>
            <div class="settings twitch">
                <h2>Twitch Settings</h2>
                <div class="field">
                    <label for="twitch_name">Username</label>
                    <input type="text" id="twitch_name" name="twitch_name">
                </div>
            </div>
            <div class="settings social-media">
                <h2>Social Media</h2>
                <div class="field">
                        <label for="social_twitter">Twitter</label>
                        <input type="text" id="social_twitter" name="social_twitter">
                    </div>
                <div class="field">
                        <label for="social_instagram">Instagram</label>
                        <input type="text" id="social_instagram" name="social_instagram">
                    </div>
                <div class="field">
                        <label for="social_youtube">Youtube</label>
                        <input type="text" id="social_youtube" name="social_youtube">
                    </div>
                <div class="field">
                        <label for="social_facebook">Facebook</label>
                        <input type="text" id="social_facebook" name="social_facebook">
                    </div>
            </div>
            <button type="button" id="update_settings_button">Save</button>
        </form>
        <script type="text/javascript" src="../library/js/settings.js"></script>

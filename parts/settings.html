                        <input type="text" id="twitter_name" name="twitter_name">
                    </div>
                <div class="field">
                        <label for="instagram_name">Instagram</label>
                        <input type="text" id="instagram_name" name="instagram_name">
                    </div>
                <div class="field">
                        <label for="youtube_name">Youtube</label>
                        <input type="text" id="youtube_name" name="youtube_name">
                    </div>
                <div class="field">
                        <label for="facebook_name">Facebook</label>
                        <input type="text" id="facebook_name" name="facebook_name">
                    </div>
            </div>
            <button type="button" id="update_settings_button">Save</button>
        </form>
